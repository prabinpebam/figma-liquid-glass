<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Glass</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Liquid Glass</h1>

  <input class="input" placeholder="Type somethingâ€¦" />
  <button class="button" id="close-btn">Close plugin</button>

  <script>
    document.getElementById('close-btn').onclick = () =>
      parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
  </script>
</body>
</html>
