<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Glass</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    #output-area {
      margin-top: 12px;
      padding: 10px;
      border: 2px dashed #007bff;
      background: #fff;
      text-align: center;
    }

    #output-img {
      max-width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Liquid Glass</h1>

  <input class="input" placeholder="Type something…" />

  <button class="button" id="capture-btn">Capture image</button>
  <button class="button" id="close-btn">Close plugin</button>

  <div id="output-area">
    <em id="placeholder">Captured image will appear here…</em>
    <img id="output-img" />
  </div>

  <script>
    const OFFSET = 20;                         // must match code.ts
    const sendLog = (m) =>
      parent.postMessage({ pluginMessage: { type: 'ui-log', payload: m } }, '*');

    /* buttons */
    document.getElementById('capture-btn').onclick = () => {
      sendLog('[UI] Capture button clicked');
      parent.postMessage({ pluginMessage: { type: 'capture-image' } }, '*');
    };
    document.getElementById('close-btn').onclick = () =>
      parent.postMessage({ pluginMessage: { type: 'close' } }, '*');

    /* receive slice → crop, invert, preview, send back */
    window.onmessage = (e) => {
      const msg = e.data.pluginMessage;
      if (!msg || msg.type !== 'image-captured') return;
      if (msg.error) { alert(msg.error); return; }

      cropAndInvert(msg.data).then((neg) => {
        const img = document.getElementById('output-img');
        img.src   = neg;
        img.style.display = 'block';
        document.getElementById('placeholder')?.remove();

        parent.postMessage({ pluginMessage: { type: 'apply-image-fill', data: neg } }, '*');
      });
    };

    /* helper: crop OFFSET on each side and invert colours */
    function cropAndInvert(dataURL) {
      return new Promise((res) => {
        const i = new Image();
        i.onload = () => {
          const w = i.width  - OFFSET * 2;
          const h = i.height - OFFSET * 2;
          const c = document.createElement('canvas'); c.width = w; c.height = h;
          const ctx = c.getContext('2d');
          ctx.drawImage(i, OFFSET, OFFSET, w, h, 0, 0, w, h);   // crop
          const id = ctx.getImageData(0, 0, w, h);
          const d  = id.data;
          for (let p = 0; p < d.length; p += 4) {
            d[p]   = 255 - d[p];       // R
            d[p+1] = 255 - d[p+1];     // G
            d[p+2] = 255 - d[p+2];     // B
          }
          ctx.putImageData(id, 0, 0);
          res(c.toDataURL('image/png'));
        };
        i.src = dataURL;
      });
    }
  </script>
 </body>
 </html>
